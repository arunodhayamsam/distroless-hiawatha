contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - https://dl-cdn.alpinelinux.org/alpine/edge/testing
  packages:
    - ca-certificates-bundle
    - alpine-baselayout-data
    - binutils
    - busybox
    - hiawatha
    - ssl_client
    - openssh-client
    
#work-dir: /var/
    
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
  run-as: 65532

entrypoint:
  command: hiawatha -k
