contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - https://dl-cdn.alpinelinux.org/alpine/edge/testing
    - '@local /github/workspace/packages'
  packages:
    - alpine-baselayout-data
    - ca-certificates-bundle    
    - openssl1.1-compat-dev          
    - hiawatha@local
    
accounts:
  groups:
    - groupname: hiawatha
      gid: 10000
  users:
    - username: hiawatha
      uid: 10000
  run-as: 10000    


paths:
  - path: /s6
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755
  - path: /var/lib/hiawatha
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755
    recursive: true
  - path: /run/hiawatha
    uid: 10000
    gid: 10000
    type: directory
    permissions: 0o755
    recursive: true    
    
#work-dir: /var/

entrypoint:
  type: service-bundle
  services:
    hiawatha: /usr/sbin/hiawatha start

archs:
  - amd64
