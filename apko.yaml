contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - http://dl-cdn.alpinelinux.org/alpine/v3.8/main
    - http://dl-cdn.alpinelinux.org/alpine/v3.8/community
    - '@local ${{ github.workspace }}/packages'
  packages:
    - alpine-baselayout-data
    - busybox
    - build-base
    - scanelf
    - ssl_client
    - ca-certificates-bundle
    - openssl1.1-compat-dev      
    - musl-dev 
    - gcc 
    - libtool 
    - libc6-compat 
    - pcre-dev  
    - wget
    - tar
    - cmake 
    - make 
    - musl-dev 
    - libxml2-dev 
    - libxslt-dev 
    - util-linux 
    - php7-json 
    - php7-fpm   
    - hiawatha@local
    
accounts:
  groups:
    - groupname: hiawatha
      gid: 10000
  users:
    - username: hiawatha
      uid: 10000
  run-as: 10000    


paths:
  - path: /s6
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755
  - path: /var/lib/hiawatha
    type: directory
    uid: 10000
    gid: 10000
    permissions: 0o755
    recursive: true
  - path: /run/hiawatha
    uid: 10000
    gid: 10000
    type: directory
    permissions: 0o755
    recursive: true    
    
#work-dir: /var/

entrypoint:
  type: service-bundle
  services:
    hiawatha: /usr/sbin/hiawatha start

archs:
  - amd64
